<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercicio 9</title>

</head>

<body>
    <section>
        <p>
            9) As maçãs custam R$ 0,30 cada,se forem compradas menos do que uma dúzia, e R$ 0,25 se forem
            compradas pelo menos doze.Escreva um programa que leia o número de maçãs compradas,
             calcule e escreva o valor total da compra. 

        </p>

        <form action="">
            <div class="mb-3">
                <label for="valor1" class="form-label">Quantidade de maçãs 0,30</label>
                <input type="number" class="form-control" id="número1" placeholder=""> 
            </div>

            <label for="valor2" class="form-label">Quantidade de maçãs 0,25</label>
                <input type="number" class="form-control" id="número2" placeholder=""> 
            </div>


            <label for="valor" class="form-label">total de maçãs</label>
                <input type="number" class="form-control" id="número" placeholder=""> 
            </div>


            <div class="mb-3">
                <button class="btn btn-primary" type="button" onclick="calculo()">Calcular</button>
            </div>
           

        </form>
        <div id="saidaTexto" class="mt-5 container">
            ...
        </div>



    </section>

    
    
</body>
<script>
    function calculo() {
        let valor1 = parseFloat(document.getElementById("número1").value);
        let valor2 = parseFloat(document.getElementById("número2").value);

        let resultado = ((valor1* valor2));

        var saidaTexto = document.getElementById("saidaTexto");
        saidaTexto.innerHTML = "<b>Valor total da compra " + resultado.toFixed(0) + "</b>";
    }
</script>
